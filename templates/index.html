<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chest X-ray Diagnosis</title>
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a192f 60%, #1f4068 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ccd6f6;
        }
        .navbar {
            background-color: #112240;
            padding: 14px 36px;
            box-shadow: 0 6px 16px rgba(10, 25, 47, .12);
            border-bottom: 2px solid #00bcd4;
        }
        .navbar img {
            width: 70px;
            height: auto;
            margin-right: 15px;
            border-radius: 50%;
            box-shadow: 0 2px 12px rgba(0,188,212,0.14);
            border: 2px solid #00bcd4;
        }
        .navbar span {
            font-size: 1.8rem;
            color: #00bcd4;
            font-weight: bold;
            vertical-align: middle;
        }
        .card {
            padding: 32px 26px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,188,212,0.08);
            background: rgba(17,34,64,0.96);
            border: none;
            max-width: 510px;
            margin: 0 auto;
            margin-top: 56px;
        }
        .logo-center {
            text-align: center;
            margin-bottom: 16px;
        }
        .logo-center img {
            width: 112px;
            height: auto;
            border-radius: 24px;
            border: 2px solid #00bcd4;
            box-shadow: 0 2px 18px rgba(0,188,212,0.18);
        }
        .home-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #00bcd4;
            margin-bottom: 10px;
        }
        .home-subtitle {
            font-size: 1.19rem;
            color: #7fdcf7;
            margin-bottom: 17px;
            font-weight: 500;
            letter-spacing: .5px;
        }
        .home-icon {
            font-size: 3rem;
            color: #00bcd4;
            margin-bottom: 10px;
            margin-top: 5px;
            transition: color 0.4s;
            filter: drop-shadow(0 0 10px #00bcd433);
        }
        .btn-custom {
            background: linear-gradient(90deg, #00bcd4 70%, #0097a7 100%);
            color: #0a192f;
            border: none;
            font-weight: bold;
            padding: 11px 36px;
            border-radius: 30px;
            font-size: 1.08rem;
            box-shadow: 0 4px 18px rgba(0,188,212,0.10);
            letter-spacing: .5px;
        }
        .btn-custom:hover {
            background: linear-gradient(270deg, #00bcd4 60%, #0097a7 100%);
            color: #112240;
        }
        /* Responsive tweak */
        @media (max-width: 768px) {
            .card {
                padding: 20px 8px;
            }
            .home-title {
                font-size: 1.6rem;
            }
            .logo-center img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/4c4afc19-b52b-4a44-86e9-abd1c281937e.png" alt="Logo" style="height:52px;">
        <span>Smart Chest X-ray Diagnosis</span>
    </a>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card text-center">
                <div class="logo-center">
                    <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/4c4afc19-b52b-4a44-86e9-abd1c281937e.png" alt="Logo" style="height:52px;">
                </div>
                <h1 class="home-title">Smart Chest X-ray Diagnosis</h1>
                <p class="home-subtitle">AI-powered analysis for medical chest X-ray images</p>
                <div class="home-icon">
                    <i class="fas fa-x-ray"></i>
                    <i class="fas fa-lungs mx-2"></i>
                    <i class="fas fa-brain"></i>
                </div>
                <div style="margin-top: 20px;">
                    <a href="/upload" class="btn btn-custom btn-lg">
                        <i class="fas fa-arrow-alt-circle-right"></i> Start Diagnosis
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
